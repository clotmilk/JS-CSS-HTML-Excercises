<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/">
</head>
<body>
	<input type="button" name="" value="Add List" id="AddList">
	<input type="button" name="" value="Stop" id="StopAdd">
	<input type="button" name="" value="Restore" id="Restore">
	<ul class="list">
		
	</ul>

</body>
	<script type="text/javascript">
		//add function
		var add = document.getElementById("AddList");
		var index=1;
		add.addEventListener("click",bt1);

		//stop function
		var stop = document.getElementById("StopAdd");

		stop.addEventListener("click",function(){
			alert("123");
			add.removeEventListener("click",bt1);
		});
		
		//restore function

		var restore = document.getElementById("Restore");

		restore.addEventListener("click",function(){
			alert("Restored!");
			stop.removeEventListener("click",bt1);
			add.addEventListener("click",bt1);
		})
		// add list function
		function bt1(){
			var list=document.querySelector('.list');
			list.innerHTML += "<li>"+index+"</li>";
			index++;
		}


	</script>
</html>
